<style>
  .info {
    font-size: 1.2em;
    color: #fff;
    border: 2px solid #fff;
    padding: 10px;
    display: inline-block;
    animation: borderAnimation 3s infinite alternate;
  }
  .info:last-child{
    display:none;
  }
  @keyframes borderAnimation {
    0% {
      border-color: #ff0000; /* 初始颜色 */
    }
    100% {
      border-color: #00ff00; /* 最终颜色 */
    }
  }
</style>

    <style>
  .bjimg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -10;
    object-fit: cover;
    margin: 0;
    padding: 0;
  }

  @keyframes rainbow {
    0% {
      color: #ff0000; /* 红色 */
    }
    16.67% {
      color: #ff9900; /* 橙色 */
    }
    33.33% {
      color: #ffff00; /* 黄色 */
    }
    50% {
      color: #00ff00; /* 绿色 */
    }
    66.67% {
      color: #0000ff; /* 蓝色 */
    }
    83.33% {
      color: #9900ff; /* 紫色 */
    }
    100% {
      color: #ff0000; /* 回到红色，形成循环 */
    }
  }

  #head h1 {
    font-size: 2em; /* 调整字体大小 */
    animation: rainbow 7s infinite; /* 7秒一个循环，无限重复 */
  }
    </style>
<style>
  .color-changing-text {
    font-size: 1.5em; /* 调整字体大小 */
    white-space: nowrap; /* 防止文字换行 */
    overflow: hidden; /* 隐藏溢出的文字 */
    background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #00ff00, #0000ff, #9900ff, #ff0000); /* 七彩渐变背景 */
    -webkit-background-clip: text; /* 使用背景色裁剪文字 */
    color: transparent; /* 初始文字透明 */
    animation: colorChange 5s linear infinite; /* 5秒一个循环，线性动画，无限重复 */
  }

  @keyframes colorChange {
    0% {
      background-position: 0%; /* 初始位置 */
    }
    100% {
      background-position: 700%; /* 最终位置，根据渐变背景中颜色的数量调整 */
    }
  }
</style>
